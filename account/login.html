<style>
    .box-login {
        box-shadow: 0px 0px 6px 0px rgba(50, 50, 93, 0.15), 1px 1px 5px rgba(0, 0, 0, 0.05);
        border-radius: 10px;
        position: relative;
        width: 100%;
        margin-top: 25px;
        margin-bottom: 40px;
    }

    .btn-login {
        width: 100%;
        height: 40px;
    }

    .btn-login:hover {
        background-color: #bf1e2e;
        color: #fff;
        border: #bf1e2e;
    }

    .content-login a:hover {
        color: #bf1e2e;
    }
</style>
<section class="path-title text-bg-light">
    <div class="container d-flex p-2">
        <a href="#" class="nav-link">Trang Chủ</a>
        <span class="px-2">/</span>
        <a href="#!login" class="nav-link text-danger">Đăng nhập tài khoản</a>
    </div>
</section>
<section class="main-login my-4">
    <div class="container">
        <div class="row d-flex justify-content-center align-middle">
            <div class="col-md-4">
                <div class="box-login">
                    <form class="p-4" name="frmLogin">
                        <div class="title-login text-center">
                            <h3 class="mb-4">ĐĂNG NHẬP</h3>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="email" class="form-control" name="email" ng-model="email" placeholder="Email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com$" required>
                        </div>
                        <div ng-show="frmLogin.email.$dirty && frmLogin.email.$invalid" class="text-danger">Email không hợp lệ</div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Ghi nhớ</label>
                        </div>
                        <button type="submit" class="btn btn-dark btn-login">ĐĂNG NHẬP</button>
                    </form>
                    <div class="content-login d-flex justify-content-between px-4 pb-4">
                        <a href="" class="nav-link">Quên mật khẩu ?</a>
                        <a href="#!register" class="nav-link">Đăng kí tại đây</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
